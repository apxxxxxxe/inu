<!DOCTYPE html>

<script src="https://raw.githack.com/paithiov909/baboon/master/dist/main.js"></script>
<script src="./script/tanka.js"></script>

<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/style_tanka.css" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="短歌自動生成装置「犬猿」（星野しずる）のクローン「baboon」の実装です。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>inu(仮）</title>
  </head>
  <body>
    <header>
      <div id="headercontainer">
        <h1>inu（仮）</h1>
        <p>
          選択した短歌をまとめてクリップボードにコピーできます<br />
          短歌自動生成装置「犬猿」（星野しずる）クローン「baboon」(<a href="https://github.com/paithiov909/baboon/blob/master/LICENSE">https://github.com/paithiov909/baboon/blob/master/LICENSE)</a>
        </p>
      </div>
    </header>
    <div class="container">
      <div id="outputrealm" class="poemrealm">
        <div id="baboonOutput" class="poemarea"></div>
        <a class="btn imgbtn" href="javascript:recreatePoems();"
          ><img
            src="https://icongr.am/material/reload.svg?size=32&color=currentColor"
        /></a>
      </div>
      <div id="pickedrealm" class="poemrealm">
        <div id="baboonPicked" class="poemarea"></div>
        <a id="copybtn" class="btn imgbtn" href="javascript:copyToClipboard();"
          ><img
            id="copyimg"
            src="https://icongr.am/material/clipboard-text-outline.svg?size=32&color=currentColor" /><img
            id="copiedimg"
            src="https://icongr.am/material/clipboard-check.svg?size=32&color=currentColor"
        /></a>
        <textarea id="poemtextarea" readonly="readonly"></textarea>
        <p id="copiedmessage">クリップボードにコピーしました。</p>
      </div>
    </div>
    <footer></footer>
  </body>
  <html></html>
</html>
